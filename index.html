<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" type="image/svg" href="/images/location_map_icon_mesto.svg">
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="./images/Vector.svg">
  </header>

  <main class="content">
    <section class="profile">
      <buttom class="profile__avatar-edit" tape="buttom" title="Обновить"><img class="profile__avatar" src="/images/avatar.png" alt="Аватар пофиля"></buttom>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__booton-add" type="button" title="Добавить новое фото"></button>
    </section>

    <section class="elements">
      <ul class="element__list"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
