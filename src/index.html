<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Александр Васько">
  <title>Mesto</title>
  <link rel="icon" type="image/svg" href="<%=require('./images/location_map_icon_mesto.svg')%>">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-edit"><img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Аватар пофиля"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button id="myBtn" class="profile__btn-edit button" type="button" title="Редактировать профиль"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button id="newLocationBtn" class="profile__booton-add button" type="button" title="Добавить новую карточку"></button>
    </section>
    <section class="elements">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- Попап открытия изображения карточки -->
  <article id="bigImage" class="popup popup_type-image">
	  <div class=popup__content>
		  <button class="popup__close popup__close-button" title="Закрыть" type="button"></button>
      <img class="popup__image" src="/" alt=" ">
      <h2 class="popup__decription"></h2>
    </div>
  </article>

  <div id="myModal" class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" title="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form id="formMyModal" action="#" class="popup__form" name="editProfile" novalidate>
        <label class="popup__fieldset">
          <input id="profileTextTitle" type="text" placeholder="Имя" class="popup__input popup__input_type_title" name="title" required minlength="2" maxlength="40" autocomplete="off">
          <span id="profileTextTitle-error" class="popup__input-error"></span>
          <input id="profileTextDescription" type="text" placeholder="О себе" class="popup__input popup__input_type_description" name="description" required minlength="2" maxlength="200" autocomplete="off">
          <span id="profileTextDescription-error" class="popup__input-error"></span>
        </label>
        <button type="submit" class="popup__save-button" name="save">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- popup новое место -->
  <div id="newLocation" class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button" title="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form id="addNewCard" action="#" class="popup__form" name="addNewCard" novalidate>
        <label class="popup__fieldset">
          <input id="cardTextTitle" type="text" placeholder="Название" class="popup__input popup__input_type_title" name="newTitle" required minlength="2" maxlength="30">
          <span id="cardTextTitle-error" class="popup__input-error"></span>
          <input id="cardImptLink" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_description" name="linkImg" required minlength="2">
          <span id="cardImptLink-error" class="popup__input-error"></span>
         </label>
        <button type="submit" id='newButtonLocation' class="newButtonLocation popup__save-button" name="save">Создать</button>
      </form>
    </div>
  </div>

  <!-- Шаблон карточек -->
  <template class="template">
    <li class="cards__item">
      <button type="button" class="cards__delete" title="Закрыть"></button>
      <img class="cards__img" src="" alt="">
      <div class="cards__content">
        <h2 class="cards__text"></h2>
        <button type="button" class="cards__like"></button>
      </div>
    </li>
  </template>
</body>
</html>
